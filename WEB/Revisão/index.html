<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Situacao Aluno</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <h2>Formulario</h2>
        <form name="form">
            <label for="nome">Nome:</label>
            <input 
                type="text"
                name="nome"
            >

            <label for="id">RA:</label>
            <input 
                type="text"
                name="id"
            >

            <label for="curso">Curso:</label>
            <select name="cursos">
                <option value="" selected>Selecione um curso</option>
                <option value="1">Sistemas de informação</option>
                <option value="2">Economia</option>
                <option value="3">Engenharia Mecanica</option>
                <option value="4">Ed. Fisica</option>
                <option value="5">Odontologia</option>
            </select>
            
            <label for="nota1">Nota 1:</label>
            <input 
                type="number"
                name="nota1"
            >
            
            <label for="nota2">Nota 2:</label>
            <input 
                type="number"
                name="nota2"
            >

            <label for="presenca">Porcentagem de Presença</label>
            <input
                type="number"
                step="1"
                max="100"
                min="0"
                name="presenca"
            >

            <button id="btnCalcMedia">Enviar</button>
        </form>

        <script src="index.js"></script>
    </body>
</html>
